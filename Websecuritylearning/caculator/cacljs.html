<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV版计算器</title>
    <style>
        /* 设置顶部标题栏样式 */
        #top {
            width:450px;
            height:50px;
            margin:auto;
            background-color: gray;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        #top .P {
            width: 20px;
            height: 20px;
            float: left;
            margin-left: 10px;
            border-radius: 10px;
            margin-top:15px;
            margin-left:10px;
        }

        #top .R {
            background-color: red;
        }
        #top .G {
            background-color: green;
        }
        #top .B {
            background-color: blue;
        }

        #title{
            font-size: 20px;
            color:white;
            float:right;
            margin-top: 10px;
            margin-right:10px;
        }

        /* 设置结果显示栏样式 */
        #result {
            width: 446px;
            height: 50px;
            margin:auto;
            background-color: white;
            border: solid 2px red;
        }

        /* 设置按钮区域样式 */
        #button {
            width: 450px;
            height:422px;
            background-color: gray;
            margin:auto;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        #button div{
            width: 108px;
            height: 80px;
            float: left;
            background-color: aqua;
            margin:2px;
            text-align: center;
            line-height:80px;
            font-size: 32px;
        }
        #button div:hover{
            background-color: rgb(0, 255, 38);
            font-size: 50px;
            cursor:pointer;
        }
    </style>

    <!-- 下面是JS代码 -->
    <script type="text/javascript">
        //获取一个元素（定位，选择）
        //定义一个变量，使用var标记，并给它赋值为计算器的标题，innerHTML为该元素的属性
        function alertTitle(){
            //在函数体中，变量之前加var，表示是当前函数内部的局部变量，否则则视为全局变量
            //建议无论在哪个位置的代码，都加上var，不会导致变量混乱
            var calTitle = document.getElementById("title").innerHTML;//innerHTML是获取标签中间的内容
            window.alert(calTitle);
        }

        //var result = document.getElementsByName("result")[0].innerHTML;
       // window.alertTitle(result);

        //JS中通过其他方式来获取元素
        //document.getElementsByClassName("point");//得到三个class=point的元素
        //document.getElementsByName("result");//获取到name=result的1个元素
        //document.getElementsByTagName("div");//获取当前文档下所有的div元素
        //JS 中也可以通过XPath来定义 XML XHTML

        //Javascript中的Eval函数，用于将字符串变成代码来执行
        var a = "200";
        var b = 100;
        //window.alert(a+b);
        //window.alert((eval(a+b)));
        eval(window.alert(a+b));
    </script>
</head>
<!-- onload元素时间，页面加载完成后则自动执行 -->
<body onload="alertTitle()">
    <div id="top">
        <div class="P R"></div>
        <div class="P G"></div>
        <div class="P B"></div>
        <div id="title">郭哥计算器</div>
    </div>

    <div id="result" name="result"></div>

    <div id="button">
        <div onclick="alertTitle()">AC</div>
        <div>+/-</div>
        <div>%</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
        <div>0</div>
        <div>删除</div>
        <div>.</div>
        <div>=</div>
    </div>
</body>
</html>
