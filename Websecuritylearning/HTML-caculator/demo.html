<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo页面</title>
</head>
<body>
    <!-- 常规情况，标记都是成对出现的 -->
    <!-- 但是，在HTML页面中，文本内容不在建议使用 font 标签 -->
    <!-- 通常，文本图片等元素都会被放置于容器中：表格，DIV -->
    <font color="pink" size="10">我是你爹</font>

    <div style="color:aqua; font-size:30px; font-family: 幼圆;">我是***他爹</div>
    <!-- 图片 -->
    <img src="image/ji2.png" alt="吃鸡啦！" width="400px" /> <br/>
    <!-- 超链接 -->
    <a href="https://www.bilibili.com" target="_blank">陈睿尼玛什么时候死啊</a>
    <!-- 表格：由行和列组成，主要使用三个标签，<table>定义表格整体属性，<tr>定义一行<td>定义一列 -->
    <table width="400" height="200" border="1">
        <tr>
            <td width="250">11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
    </table>
    <!-- 表单 -->
    <input type="text" placeholder="请输入信息"/>
    <input type="password"/>
    <input type="button" value="按钮"/>
    <select>
        <option>1</option>
        <option selected>2</option>
        <option>3</option>
    </select>
</body>
</html>
